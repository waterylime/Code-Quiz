<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    
<div class="grid">
    <div id="quiz">
        <h1>Quiz</h1>
        <hr style='margin-bottom: 20px'>
        


        <p class='question'> </p>

        <div class='buttons'>
            <button id='btn0'><span class='choice0'></span></button>
            <button id='btn1'><span class='choice1'></span></button>
            <button id='btn2'><span class='choice2'></span></button>
            <button id='btn3'><span class='choice3'></span></button>
        </div>

        <hr style='margin-top: 50px'>

        
        <footer>
            <p class='progress'>Qustion  x  of y. </p>

            <div class="timer">
                <div class="counter"></div>
                <div class="btimeGauge"></div>
                <div class="timerGauge"></div>
            </div>
        </footer>
    </div>
</div>

<script src='controler.js'></script>
<script src='script.js'></script>
<script src='question.js'></script>
<script src='timer.js'></script>


</body>
</html>
